<!DOCTYPE html>

<html>

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <meta name="google-site-verification" content="P8bcc-t0f2GyN6CpvYjXKQgRemmzLwCYNqKQLlCe_nA" />
        {{ JSGlue.include() }}

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->


        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<!--        <link rel='shortcut icon' type='image/x-icon' href='templates/favicon.ico' />-->
        <link rel="icon" type="image/x-icon" href="../static/favicon.ico">


        <title class="title">
            TEaCH {% block title %}{% endblock %}
        </title>


    </head>

    <body>

        <div class="body">

            <nav class="navbar">
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}

                            <ul class="nav navbar-nav">
                                <li><a href="{{ url_for('guide') }}">User Guide</a></li>
                                <li><a href="{{ url_for('password')}}">Change Password</a></li>
                                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                                <li style="margin-top: -8px"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='pomodoro.png')}}" style="height: 35px"/></a></li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav">
                                <li><a href="{{ url_for('guide') }}">User Guide</a></li>
                                <li><a href="{{ url_for('logout') }}">Log In</a></li>
                                <li style="margin-top: -8px"><a href="{{ url_for('index') }}"><img src="../static/pomodoro.png" style="height: 35px"/></a></li>
                            </ul>
                        {% endif %}
                    </div>
            </nav>


            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main id="main-html">
                {% block main %}{% endblock %}
            </main>
            <script type="text/javascript" src="static/scripts.js"></script>

        </div>

    </body>

</html>
