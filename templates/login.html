{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="form-background">
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="main-form">
                   <div class="title" style="left: 0%">Join Classroom</div> <br>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="classroom" placeholder="Classroom" type="text"/>
                </div>
                
                <div class="form-group">
                    <input class="form-control" name="student" placeholder="Name"/>
                    <p></p>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-default" type="submit" style="color:#3a3636" style="background-color: white">Join</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
